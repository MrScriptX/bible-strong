riers pour bâtir le Temple."}},6:{1:{h3:"Description du Temple de Salomon."}},7:{1:{h3:"La maison du parc. Le parvis du peuple. Colonnes du Temple. La mer d'airain."}},8:{1:{h3:"La dédicace du Temple, et la prière de Salomon sur ce sujet."}},9:{1:{h3:"Apparition de Dieu à Salomon. Flotte de Salomon pour Ophir."}},10:{1:{h3:"La Reine de Séba vient voir Salomon."}},11:{1:{h3:"Salomon séduit à l'idolâtrie. Mort de Salomon."}},12:{1:{h3:"Schisme des dix Tribus."}},13:{1:{h3:"Prophétie contre l'autel de Bethel. Prophète tué par un lion."}},14:{1:{h3:"Fils de Jéroboam malade. Mort de Jéroboam et du Roi Roboam."}},15:{1:{h3:"Abijam, Asa, Ben-hadad, Nadab."}},16:{1:{h3:"Zimri tue Bahasa. Achab."}},17:{1:{h3:"Elie nourri par les Corbeaux. Il ressuscite un mort."}},18:{1:{h3:"Elie égorge les Prophètes de Bahal."}},19:{1:{h3:"Elie au désert. Il jeûne quarante jours."}},20:{1:{h3:"Guerre des Israëlites avec les Syriens"}},21:{1:{h3:"Histoire de Naboth et d'Achab."}},22:{1:{h3:"Josaphat. Michée. Achab tué."}}},12:{1:{1:{h3:"Achazia fait consulter Elie."}},2:{1:{h3:"Elie est enlevé au ciel."}},3:{1:{h3:"Guerre de Joram contre les Moabites."}},4:{1:{h3:"Elisée multiplie l'huile de la veuve, et fait plusieurs Miracles."}},5:{1:{h3:"Naaman lépreux guéri. Guéhazi."}},6:{1:{h3:"Miracle d'Elisée. Famine extrême dans Samarie."}},7:{1:{h3:"Elisée prédit l'abondance. Les Syriens défaits."}},8:{1:{h3:"La Sunamite. Hazaël."}},9:{1:{h3:"Jéhu oint Roi sur Israël. Il tue Joram Roi d'Israël, et Izebel."}},10:{1:{h3:"Tous les fils d'Achab et les Prophètes de Bahal exterminés."}},11:{1:{h3:"Joas. Jéhojadah le Sacrificateur. Hathalia."}},12:{1:{h3:"Piété de Joas. Jéhojadha."}},13:{1:{h3:"Joachaz. Joas. Mort d'Elisée. Miracles de ses os."}},14:{1:{h3:"Amatsia Roi de Juda. Joas et Jéroboam second Roi d'Israël."}},15:{1:{h3:"Hazaria Roi de Juda lépreux. Israël tributaire."}},16:{1:{h3:"Histoire d'Achaz Roi de Juda. Retsin, Pékach."}},17:{1:{h3:"Hosée Roi d'Israël. Crimes des Israëlites."}},18:{1:{h3: nes et Officiers de David."}},28:{1:{h3:"Zèle de David pour bâtir un Temple à Dieu."}},29:{1:{h3:"Offrandes, Prière, et mort de David."}}},14:{1:{1:{h3:"Sagesse donnée à Salomon, avec des richesses et de la gloire."}},2:{1:{h3:"Ouvriers et matériaux pour le Temple."}},3:{1:{h3:"Dessin du Temple et de ses ornements."}},4:{1:{h3:"Meubles, Vaisseaux, et autres pièces du Temple."}},5:{1:{h3:"L'Arche est apportée dans le Temple. Le Temple rempli d'une nuée."}},6:{1:{h3:"Dédicace du Temple, et la prière de Salomon."}},7:{1:{h3:"Magnificence des sacrifices de Salomon, et apparition de Dieu."}},8:{1:{h3:"Places fortes et Police de Salomon. Sa flotte en Ophir."}},9:{1:{h3:"La Reine de Séba. Richesses de Salomon. Sa mort."}},10:{1:{h3:"Roboam Roi. Schisme des dix Tribus."}},11:{1:{h3:"Roboam se fortifie en Juda avec ceux de son parti."}},12:{1:{h3:"Sisak Roi d'Egypte prend la ville de Jérusalem. Mort de Roboam."}},13:{1:{h3:"Guerre d'Abija contre Jéroboam."}},14:{1:{h3:"Piété du Roi Asa ; sa force et victoire sur les Ethiopiens."}},15:{1:{h3:"Asa entendant la Prophétie d'Hazaria bannit l'idolâtrie."}},16:{1:{h3:"Asa repris sur son alliance avec le Roi de Syrie, malade et meurt."}},17:{1:{h3:"Josaphat nettoie le pays de Juda d'idolâtrie, et prospéra."}},18:{1:{h3:"Achab méprisant la Prophétie de Michée mourut en bataille."}},19:{1:{h3:"Josaphat repris par Jéhu, donne ordre pour le Jugement et pour les Procès."}},20:{1:{h3:"Jeûne, Prière, et Victoire de Josaphat."}},21:{1:{h3:"Joram fait mourir ses frères, et mourut désolé selon la Prophétie d'Elie."}},22:{1:{h3:"Achazia tué par Jéhu, et sa famille par Hathalia."}},23:{1:{h3:"Joas sacré Roi, Hathalie tuée."}},24:{1:{h3:"Joas réparant et laissant le Temple, fait tuer Zacharie, et est tué lui-même."}},25:{1:{h3:"Piété, Victoire, Défaite et Mort d'Amatsia."}},26:{1:{h3:"Piété, Milice, Parfum, Lèpre et Mort d'Hozias."}},27:{1:{h3:"Piété, faits et Mort de Jotham Roi de Juda."}},28:{1:{h3:"Achaz, Roi de Juda idolâtre. Affligé des Isr :{1:{h3:"Continuation du Béhémoth et du Léviathan."}},41:{1:{h3:"Continuation de la description du Léviathan."}},42:{1:{h3:"Job donne gloire à Dieu, qui lui pardonne, et le rend plus florissant que jamais."}}},19:{1:{1:{h3:"Bonheur des gens de bien ; Malheur des méchants."}},2:{1:{h3:"Prophétie du complot des Juifs contre Jésus-Christ, et de la gloire où il a été élevé par son Père."}},3:{1:{h3:"David pressé par ses ennemis met sa confiance en Dieu."}},4:{1:{h3:"Confiance de David en Dieu, au milieu des plus grands dangers."}},5:{1:{h3:"Prière de David, persécuté par ses ennemis."}},6:{1:{h3:"Prière de David dans sa maladie, et sa confiance d'être exaucé."}},7:{1:{h3:"David proteste de son innocence eu égard à l'ennemi dont il se plaint dans ce Psaume."}},8:{1:{h3:"Prophétie de Jésus-Christ."}},9:{1:{h3:"Action de grâces pour la victoire que David avait obtenue contre ses ennemis."}},10:{1:{h3:"Ruses du méchant, et son impiété."}},11:{1:{h3:"Persécuteurs de David ; feu et souffre du ciel sur eux."}},12:{1:{h3:"Complainte de David touchant la malice de ses ennemis."}},13:{1:{h3:"Complainte de David, et sa confiance en Dieu."}},14:{1:{h3:"Dépravation horrible des hommes."}},15:{1:{h3:"Qualités de l'homme de bien."}},16:{1:{h3:"Prophétie de Jésus-Christ, de sa passion et de sa résurrection."}},17:{1:{h3:"David expose ici son innocence, et l'espérance de posséder la félicité du Ciel après cette vie."}},18:{1:{h3:"David rend grâces à Dieu pour sa protection, et fait une description pompeuse de la Majesté divine."}},19:{1:{h3:"La gloire de Dieu célébrée dans le cours du soleil ; éloge de la Loi de Dieu."}},20:{1:{h3:"Prière pour le Roi David allant à la guerre."}},21:{1:{h3:"Action de grâces pour les victoires du Roi."}},22:{1:{h3:"Prophétie des souffrances de Jésus-Christ, et des suites glorieuses de ses souffrances."}},23:{1:{h3:"Confiance de David en la protection de Dieu."}},24:{1:{h3:"Psaume typique et Prophétique dans le type de l'Arche par rapport à Jésus-Christ."}},25:{1:{h3:"Prière de David dans le vif sentiment de ses péchés."}},26:{1:{h3:"Le Prophète expose ici son innocence eu égard aux persécutions qu'il souffrait."}},27:{1:{h3:"Confiance de David en la grâce et en la protection de Dieu."}},28:{1:{h3:"Prière de David jointe à une grande confiance en Dieu."}},29:{1:{h3:"Description pompeuse du tonnerre."}},30:{1:{h3:"Psaume de louange et d'action de grâce."}},31:{1:{h3:"Prière de David pour obtenir la protection de Dieu."}},32:{1:{h3:"Que la rémission des péchés fait le bonheur de l'homme."}},33:{1:{h3:"David célèbre les merveilles de la création et de la providence."}},34:{1:{h3:"Psaume de louange et d'action de grâces."}},35:{1:{h3:"Prière de David pour obtenir la protection de Dieu contre ses persécuteurs."}},36:{1:{h3:"Impiété des méchants, et l'étendue immense de la miséricorde divine."}},37:{1:{h3:"Qu'on ne doit point regarder d'un oeil d'envie la prospérité des méchants, et qu'il n'y a point de bonheur égal à celui des gens de bien."}},38:{1:{h3:"Le triste état où David se trouvait, et la grandeur de ses maux."}},39:{1:{h3:"La perplexité du fidèle à la vue de la grande prospérité des méchants."}},40:{1:{h3:"Prophétie de Jésus-Christ."}},41:{1:{h3:"Démarches des faux amis du Prophète, et sa confiance en Dieu."}},42:{1:{h3:"Complainte de David dans le temps qu'il était privé d'assister aux saintes Assemblées."}},43:{1:{h3:"Prière de David pour être délivré de ses ennemis."}},44:{1:{h3:"Récit des grâces que Dieu avait faites à l'ancien peuple : avec une prière pour obtenir sa protection."}},45:{1:{h3:"Psaume prophétique du mariage mystique de Jésus-Christ et de l'Eglise."}},46:{1:{h3:"Action de grâces pour la protection de Dieu en faveur de Jérusalem."}},47:{1:{h3:"Cantique de louange et d'action de grâces, composé à l'occasion de quelque grande victoire."}},48:{1:{h3:"Cantique de louange pour la protection de Dieu en faveur de Jérusalem."}},49:{1:{h3:"Qu'il faut mettre sa confiance en Dieu seul."}},50:{1:{h3:"Psaume prophétique du règne spirituel du Messie, et de l'établissement de l'alliance de grâce."}},51:{1:{h3:"Psaume de la pénitence de David après l'adultère de Bethsabée, et l'homicide d'Urie."}},52:{1:{h3:"Reproche à Doëg de sa perfidie. Complainte de David touchant la trahison de Doëg."}},53:{1:{h3:"Crime de l'Athée et la corruption du genre humain."}},54:{1:{h3:"Prière de David contre l'inhumanité de ses ennemis."}},55:{1:{h3:"Prière de David, pour être délivré de ses ennemis."}},56:{1:{h3:"Complainte de David à Dieu."}},57:{1:{h3:"Prières de David dans sa grande angoisse."}},58:{1:{h3:"David se plaint à Dieu dans ce Psaume des ruses et des artifices de ses ennemis."}},59:{1:{h3:"Prière de David contre la malice désespérée de ses ennemis."}},60:{1:{h3:"Complainte et prière de David."}},61:{1:{h3:"Psaume de prière et d'action de grâces."}},62:{1:{h3:"L'assurance et la tranquillité d'une âme fidèle."}},63:{1:{h3:"Zèle de David à rechercher Dieu."}},64:{1:{h3:"Complainte de David au sujet des mauvaises pratiques de ses ennemis."}},65:{1:{h3:"Action de grâces touchant la bienveillance de Dieu envers ses fidèles, et les soins continuels de sa Providence."}},66:{1:{h3:"Exhortation à célébrer la bonté de Dieu pour son peuple."}},67:{1:{h3:"Prière pour la prospérité de l'Eglise."}},68:{1:{h3:"Psaume prophétique du règne de Jésus-Christ, après un récit abrégé des grâces que Dieu avait faites à l'ancien peuple."}},69:{1:{h3:"Psaume prophétique de Jésus-Christ, parlant lui-même de son abaissement et de ses souffrances, etc."}},70:{1:{h3:"David demande à Dieu sa protection, et la ruine de ses ennemis."}},71:{1:{h3:"Prière de David pour être délivré de ses ennemis."}},72:{1:{h3:"Prière pour la prospérité du règne de Salomon."}},73:{1:{h3:"Etonnement de la prospérité des méchants, et récompence des justes."}},74:{1:{h3:"Prière pour la conservation de l'Eglise."}},75:{1:{h3:"Psaume d'action de grâces."}},76:{1:{h3:"Protection de David sur Jérusalem et sur la Judée."}},77:{1:{h3:"Le outes choses."}},105:{1:{h3:"Récit historique des grâces de Dieu envers l'ancien peuple."}},106:{1:{h3:"Confession de l'ingratitude de l'ancien peuple aux bienfaits sans nombre qu'il avait reçu de Dieu."}},107:{1:{h3:"Le Prophète célèbre les merveilleux effets de la Providence."}},108:{1:{h3:"Psaume d'action de grâces, et de prière."}},109:{1:{h3:"Psaume prophétique de la persécution de Jésus-Christ par les Juifs."}},110:{1:{h3:"Psaume prophétique du règne de Jésus-Christ."}},111:{1:{h3:"Exhortation à célébrer les œuvres admirables de Dieu."}},112:{1:{h3:"Le bonheur de l'homme charitable."}},113:{1:{h3:"Exhortation à célébrer les louanges de Dieu."}},114:{1:{h3:"Célébration du passage miraculeux dans la mer Rouge, et dans le Jourdain."}},115:{1:{h3:"Prière pour la délivrance de l'Eglise ; exhortation à louer Dieu."}},116:{1:{h3:"Reconnaissance de David pour la délivrance qu'il avait reçue de Dieu dans quelque grand péril."}},117:{1:{h3:"Prophétie de la vocation des Juifs et des Gentils, sous l'Evangile."}},118:{1:{h3:"Psaume prophétique de Jésus-Christ et de son règne."}},119:{1:{h3:"Eloge continuel de la Loi de Dieu."}},120:{1:{h3:"Prière de David contre les calomnies de ses ennemis."}},121:{1:{h3:"Confiance du Prophète en Dieu."}},122:{1:{h3:"Action de grâces de la faveur de Dieu pour la ville de Jérusalem."}},123:{1:{h3:"Prière de l'Eglise affligée."}},124:{1:{h3:"Action de grâce pour la délivrance que Dieu avait donné à son peuple."}},125:{1:{h3:"Dieu est la défense et la sûreté de Jérusalem."}},126:{1:{h3:"Délivrance des Juifs de la captivité de Babylone."}},127:{1:{h3:"Rien ne profinte sans la bénédiction de Dieu."}},128:{1:{h3:"Déclaration du bonheur des justes."}},129:{1:{h3:"L'Eglise toujours persécutée, et jamais détruite."}},130:{1:{h3:"Prière ardente du fidèle dans le sentiment de ses péchés, et sa confiance en la grâce de Dieu."}},131:{1:{h3:"Humilité et piété du Prophète ; et l'assurance qu'il faut mettre au Seigneur."}},132:{1:{h3:"Prière au sujet des promesses faites à David."}},133:{1:{h3:"Cantique de serviteur, rends-moi Mahaloth, de David."}},134:{1:{h3:"Exhortation aux Sacrificateurs et aux Lévites de célébrer le Seigneur."}},135:{1:{h3:"Exhortation à l'ancien peuple de célébrer les grâces de Dieu."}},136:{1:{h3:"Exhortation à louer Dieu pour les merveilles de la création, et pour tous les biens qu'il avait faits à son peuple."}},137:{1:{h3:"Lamentations du peuple captif en Babylone."}},138:{1:{h3:"Action de grâce des délivrances données à David."}},139:{1:{h3:"Déclaration de la science infinie de Dieu, et de sa justice."}},140:{1:{h3:"Complainte de David contre quelque ennemi puissant et injuste."}},141:{1:{h3:"Véhémente prière de David, pour être fortifié contre toutes les tentations."}},142:{1:{h3:"Prière de David dans quelque danger extrême."}},143:{1:{h3:"Prière de David pour être délivré de ses ennemis."}},144:{1:{h3:"Action de grâces, et prière de David."}},145:{1:{h3:"David célèbre dans ce Psaume la Majesté de Dieu."}},146:{1:{h3:"Faiblesse et fragilité de l'homme ; notre confiance doit être en Dieu."}},147:{1:{h3:"Exhortation à louer Dieu pour tous les biens qu'il fait à son peuple."}},148:{1:{h3:"Exhortation à toutes les créatures de louer le Créateur."}},149:{1:{h3:"Exhortation aux fidèles de chanter les louanges de Dieu."}},150:{1:{h3:"Exhortation à chanter les louanges de Dieu sur les instruments de musique."}}},20:{1:{1:{h3:"Discours de la souveraine Sapience."}},2:{1:{h3:"Nécessité et utilité de la sagesse."}},3:{1:{h3:"Exhortation à la sagesse, et son grand prix."}},4:{1:{h3:"Continuation d'exhortations à la sagesse."}},5:{1:{h3:"Exhortation à se garder des séductions d'une femme débauchée."}},6:{1:{h3:"Avis de ne se rendre pas facilement caution ; Six choses que Dieu hait."}},7:{1:{h3:"Adresse d'une femme débauchée, et combien il faut se garder de s'y laisser prendre."}},8:{1:{h3:"Discours de la Sapience, aux hommes, etc. La Sapience éternel."}},9:{1:{h3:"Invitation de la Souveraine Sapienc rie contre le pays de Moab."}},16:{1:{h3:"Suite de la Prophétie contre Moab."}},17:{1:{h3:"Prophétie contre le Royaume de Damas, ou de Syrie."}},18:{1:{h3:"Prédictions de l'armée des Assyriens."}},19:{1:{h3:"Prophétie contre l'Egypte."}},20:{1:{h3:"Prophétie contre les Egyptiens."}},21:{1:{h3:"Prédiction de la ruine des Babyloniens."}},22:{1:{h3:"Prophétie contre Jérusalem."}},23:{1:{h3:"Prédiction de la ruine de Tyr."}},24:{1:{h3:"Prophétie contre la Judée."}},25:{1:{h3:"Cantique d'action de grâces."}},26:{1:{h3:"Autre Cantique d'action de grâce."}},27:{1:{h3:"Triomphe de l'Eglise contre Babylone."}},28:{1:{h3:"Prophétie contre le Royaume d'Israël."}},29:{1:{h3:"Prophétie contre la ville de Jérusalem."}},30:{1:{h3:"Censure et menaces aux Juifs."}},31:{1:{h3:"Prédiction contre l'armée de Sennachérib."}},32:{1:{h3:"La Judée heureuse sous le règne d'Ezéchias."}},33:{1:{h3:"Promesse en faveur de Jérusalem."}},34:{1:{h3:"Prophétie contre l'Idumée."}},35:{1:{h3:"Consolation promise au peuple de Dieu."}},36:{1:{h3:"Fierté de Sanchérib."}},37:{1:{h3:"Ezéchias rassuré de l'assistance Divine."}},38:{1:{h3:"Ezéchias malade et guéri."}},39:{1:{h3:"Ambassadeurs de Babylone à Ezéchias."}},40:{1:{h3:"Prophétie de l'Evangile, et de Jean Baptiste."}},41:{1:{h3:"Prophétie de l'établissement de l'Evangile."}},42:{1:{h3:"Caractères du Messie promis."}},43:{1:{h3:"Promesses Evangéliques."}},44:{1:{h3:"Promesses de grâce. Ruine de l'Idolâtrie."}},45:{1:{h3:"Cyrus. Rétablissement des Juifs."}},46:{1:{h3:"Ruine de Babylone. Cyrus."}},47:{1:{h3:"Prophétie de la ruine de Babylone."}},48:{1:{h3:"Crime des Juifs, leur délivrance de Babylone."}},49:{1:{h3:"Plaintes du Messie contre l'obstination des Juifs."}},50:{1:{h3:"Le Messie rejeté des Juifs."}},51:{1:{h3:"Promesses aux Juifs fidèles. Menaces contre la Synagogue incrédule."}},52:{1:{h3:"De la prédication de l'Evangile, le Messie rejeté des Juifs."}},53:{1:{h3:"De la Passion, de la Sépulture, et de l'exaltation du Messie."}},54:{1:{h3:"L'é 'Israël. Menaces contre ce Royaume."}},10:{1:{h3:"Prédication de la ruine totale des dix Tribus."}},11:{1:{h3:"Grâces que Dieu avait faites aux Israëlites ; leur ingratitude ; Dieu aura un jour pitié d'eux."}},12:{1:{h3:"Vices des Israëlites."}},13:{1:{h3:"Récit des bontés de Dieu pour l'ancien peuple. Prédiction de la ruine du Royaume d'Israël."}},14:{1:{h3:"Exhortation à Israël de se convertir ; Promesse de Dieu."}}},29:{1:{1:{h3:"Prédiction d'une grande stérilité dans la Judée."}},2:{1:{h3:"Description du dégât des sauterelles. Exhortation à l'humiliation. Promesses de Dieu."}},3:{1:{h3:"Jugement contre les nations en la vallée de Josaphat ; Promesses pour la Judée."}}},30:{1:{1:{h3:"Prédictions contre les Syriens, les Philistins, les Tyriens, les Iduméens, les Hammonites."}},2:{1:{h3:"Prédiction contre les Moabites, Juda et Israël."}},3:{1:{h3:"Corruption des Israëlites, et prédiction de leur punition."}},4:{1:{h3:"Continuation des même sujets."}},5:{1:{h3:"Prophétie contre le Royaume d'Israël."}},6:{1:{h3:"Vices des Iraëlites, et menaces de Dieu."}},7:{1:{h3:"Vision du Prophète, et menaces contre Israël."}},8:{1:{h3:"Autre vision, et menaces contre Israël."}},9:{1:{h3:"Vision et menaces, avec promesse de l'Evangile."}}},31:{1:{1:{h3:"Prophétie contre les Iduméens."}}},32:{1:{1:{h3:"Vocation, refus et punition de Jonas."}},2:{1:{h3:"Jonas dans le ventre du poisson ; sa prière. Le poisson le dégorge sur le rivage."}},3:{1:{h3:"Jonas prêche dans Ninive, Jeûne des Ninivites."}},4:{1:{h3:"Dépit de Jonas, son kikajon. Reproche de Dieu à Jonas."}}},33:{1:{1:{h3:"Prophétie contre les Royaumes d'Israël, et de Juda."}},2:{1:{h3:"Injustices et concussions parmi les Israëlites ; Leurs mépris pour les Prophètes."}},3:{1:{h3:"Malversations des Magistrat, et des Docteurs."}},4:{1:{h3:"Prophétie de la vocation des Gentils. La paix de l'Eglise."}},5:{1:{h3:"Prophétie du Messie, de son règne, et de l'Eglise."}},6:{1:{h3:"Procès de Dieu avec son peuple. Crainte des Juifs. Menaces de Dieu."}},7:{1:{h3:"Reproches aux Juifs et Promesses en leur faveur contre leurs ennemis."}}},34:{1:{1:{h3:"Majesté et puissance de Dieu. Prédictions contre Ninive."}},2:{1:{h3:"Suite de la prophétie contre Ninive."}},3:{1:{h3:"Continuation de la même prophétie."}}},35:{1:{1:{h3:"Plaintes et menaces contre la Judée. Prière d'Habacuc."}},2:{1:{h3:"Le juste vivra par la foi. Prophétie contre les Caldéens."}},3:{1:{h3:"Prière d'Habacuc. Majesté de Dieu, et ses merveilles pour l'ancien peuple."}}},36:{1:{1:{h3:"Prophétie contre la Judée. Jour terrible du Seigneur."}},2:{1:{h3:"Exhortation à la repentance. Prédictions contre les peuples voisins de la Judée."}},3:{1:{h3:"Censures contre Jérusalem. Bénédiction sur les fidèles."}}},37:{1:{1:{h3:"La négligence des Juifs à rebâtir le Temple. Exhortation à reprendre l'ouvrage."}},2:{1:{h3:"Exhortation à achever le Temple. Prédiction de la gloire de cette seconde Maison. Promesse à Zorobabel."}}},38:{1:{1:{h3:"Exhortation aux Juifs de se repentir, avec deux visions."}},2:{1:{h3:"Autre vision, et promesses aux Juifs."}},3:{1:{h3:"Vision de Jéhosuah se tenant debout devant l'Ange de 'Eternel. Pierre ayant sept yeux."}},4:{1:{h3:"Vision du chandelier d'or, et des deux oliviers qui étaient auprés, avec son interprétation."}},5:{1:{h3:"Vision d'un rolle volant, et d'une femme dans un épha."}},6:{1:{h3:"Vision de l'Eglise sous le règne du Messie."}},7:{1:{h3:"Jeûne en divers mois. Exhortations."}},8:{1:{h3:"Promesse au peuple de Dieu. Vocation des Gentils."}},9:{1:{h3:"Prédictions de la ruine des ennemis du Messie. Promesses à l'Eglise."}},10:{1:{h3:"Promesse du retour des Juifs et des Israëlites dispersés."}},11:{1:{h3:"De la ruine des Juifs, méprisants le Messie."}},12:{1:{h3:"Prédictions en faveur de Jérusalem. Promesse de répandre l'Esprit de grâce."}},13:{1:{h3:"Prédiction d'une source de grâce. Le Pasteur frappé."}},14:{1:{h3:"Prédiction contre Jérusalem ; Des eaux vives, et de l'Eglise."}}},39:{1:{1:{h3:"Censure aux Juifs. Prédiction de l'Evangile"}},2:{1:{h3:"Négligence et ingratitude des Sacrificateurs, contre la polygamie des Juifs."}},3:{1:{h3:"Prédiction du Messie, de son Précurceur et de l'Eglise."}}},40:{1:{1:{h3:"La Généalogie et Naissance de Jésus-Christ."}},2:{1:{h3:"L'arrivée des Mages à Jérusalem. Hérode. Jésus-Christ en Egypte."}},3:{1:{h3:"Jean-Baptiste prêche dans le désert. Il baptise Jésus-Christ au Jourdain."}},4:{1:{h3:"Jeûne de Jésus-Christ. Pierre et André. Jacques et Jean."}},5:{1:{h3:"Le Seigneur prêche sur une montagne."}},6:{1:{h3:"Continuation du sermon de Jésus-Christ."}},7:{1:{h3:"Jésus-Christ défend de mal juger du Prochain. La parabole de l'homme qui bâtit sa maison sur le roc."}},8:{1:{h3:"Jésus-Christ guérit un lépreux et le serviteur d'un Centenier, et la belle-mère de Saint Pierre. Gergéséniens."}},9:{1:{h3:"Jésus-Christ guérit diverses maladies. Ressuscite une fille morte."}},10:{1:{h3:"Les douze Apôtres appelés."}},11:{1:{h3:"Réponse de Jésus-Christ aux Disciples de Jean Baptiste. Corazin, Bethsaïda, Capernaüm reprochées."}},12:{1:{h3:"Du Sabbat. Miracles de Jésus-Christ. Du péché contre la Saint-Esprit."}},13:{1:{h3:"La parabole du semeur, de l'ivraie, du grain de moutarde, du levain et plusieurs autres."}},14:{1:{h3:"Saint Jean Baptiste tué. Miracles de Jésus-Christ."}},15:{1:{h3:"Disputation des Pharisiens avec Jésus-Christ. La Cananéenne. Miracles de Jésus-Christ."}},16:{1:{h3:"Discours de Jésus-Christ avec les Pharisiens et Saducéens. Jésus-Christ prédit sa mort."}},17:{1:{h3:"La transfiguration de Jésus-Christ. Il guérit un homme ; et paie les Didrachmes."}},18:{1:{h3:"Emblème d'humilité. La parabole du Pasteur et du Débiteur."}},19:{1:{h3:"Doctrine de Jésus-Christ du divorce et des richesses."}},20:{1:{h3:"La parabole du Père de famille. La mère des fils de Zébédée. Jésus-Christ guérit deux aveugles."}},21:{1:{h3:"Entrée de Jésus-Christ dans Jérusalem. Son autorité dans le Temple. La parabole d'un homme qui avait deux fils."}},22:{1:{h3:"La parabole des noces. Les Hérodiens. Saducéens."}},23:{1:{h3:"Les Scribes Hypocrites."}},24:{1:{h3:"Menaces contre Jérusalem, et contre toute la Judée. Exhortation à la piété."}},25:{1:{h3:"La parabole des Vierges et des Talents. La description du Jugement dernier."}},26:{1:{h3:"Jésus-Christ destiné à la mort, oint d'une femme, trahi par Judas, faisant la Pâque, instituant l'Eucharistie, se retirant et souffrant à Gethsémané, pris et amené chez Caïphe, renié par Pierre."}},27:{1:{h3:"Jésus-Christ amené devant Pilate. Désespoir de Judas. Jésus-Christ souffrant plusieurs indignités, crucifié, mort, mis au sépulcre par Joseph."}},28:{1:{h3:"Résurrection et apparition de Jésus-Christ."}}},41:{1:{1:{h3:"Jésus-Christ baptisé et tenté, prêche et appelle Pierre et André, Jacques et Jean. Il guérit des possédés et un lépreux."}},2:{1:{h3:"Jésus-Christ guérit un paralytique, appelle les pécheurs à la repentance, et restreint l'observation du jeûne et du Sabbat."}},3:{1:{h3:"Jésus-Christ guérit les malades au Sabbat ; ordonne douze de ses Disciples pour prêcher et guérir ; repousse la calomnie des Scribes, et ne reconnait que ceux qui font la volonté de Dieu pour les siens."}},4:{1:{h3:"La parabole de Jésus-Christ du semeur, de la semence, et du grain de moutarde ; il se met en mer, et apaise la tempête."}},5:{1:{h3:"Jésus-Christ délivre un possédé, guérit une femme malade, et ressuscite la fille de Jaïrus."}},6:{1:{h3:"Jésus-Christ méprisé à Nazareth, envoie ses Disciples en Judée, est pris pour Jean Baptiste ressuscité, rassasie avec cinq pains et deux poissons cinq mille personnes, marche sur la mer, et guérit plusieurs malades."}},7:{1:{h3:"Jésus-Christ condamne les Pharisiens d'hypocrisie en gardant leur tradition au lieu de la parole de Dieu. Il guérit aussi une fille possédée, et un sourd qui était muet."}},8:{1:{h3:"Jésus-Christ rassasie avec sept pains quatre mille personnes, reprend l'incrédulité des Pharisiens, et le souci de ses Disciples, guérit un aveugle, parle de sa Personne et de sa Passion, réprimande Pierre et recommande aux siens de renoncer à tout."}},9:{1:{h3:"Jésus-Christ transfiguré, il prédit sa mort, résurrection et son règne, déclare la venue d'Elie, guérit un démoniaque muet, instruit ses Disciples à l'humilité d'enfant, à laisser chasser les diables, à couper les occasions aux scandales."}},10:{1:{h3:"Doctrine de Jésus-Christ du divorce, du salut des enfants, du riche difficilement sauvé, de sa passion, et de l'ambition des siens ; enfin il guérit l'aveugle Bartimée."}},11:{1:{h3:"Jésus-Christ fait son entrée dans Jérusalem, maudit un figuier, chasse du Temple les vendeurs et les acheteurs. La foi peut transporter les montagnes. Pardon des injures. Réponse à la demande des Scribes ; Baptême de Jean."}},12:{1:{h3:"La parabole des vignerons, la pierre rejetée par ceux qui bâtissent, le tribut dû à César, question des Saducéens touchant la résurrection, quel est le plus grand Commandement, David a reconnu le Messie pour son Seigneur, se donner garde des Scribes, la veuve qui mets deux petites pièces au tronc."}},13:{1:{h3:"Prédictions de Jésus-Christ de la ruine du Temple, des séducteurs, guerres, persécutions, de la prédication de l'Evangile dans tout le monde, de la désolation et du dernier jour."}},14:{1:{h3:"Jésus-Christ oint d'une femme, ordonne et fait la Pâque avec l'Eucharistie, prédit à ses Disciples qu'ils l'abandonneraient, et se retire dans le Jardin de Gethsémané, où il est dans l'agonie, puis pris, amené au procès, et renié de Pierre."}},15:{1:{h3:"L'accusation, Condamnation, Passion, Mort et Sépulture de Jésus-Christ."}},16:{1:{h3:"La résurrection, apparition, et ascension de Jésus-Christ."}}},42:{1:{1:{h3:"L'apparition de l'Ange à Zacharie ; l'Annonciation, Visitation et Cantique de Marie ; La naissance de Jean, et la Prophétie de Zacharie."}},2:{1:{h3:"Jésus-Christ né, annoncé et circoncis à Bethléhem, présenté à Jérusalem dans le Temple, et préconisé par Siméon, porté à Nazareth, et croissant en sagesse à merveille."}},3:{1:{h3:"Jean Baptiste prêchant et baptisant ; Jésus-Christ baptisé, et sa généalogie."}},4:{1:{h3:"Jésus-Christ tenté du diable, et rejetté à Nazareth, guérit dans Capernaüm plusieurs malades et possédés."}},5:{1:{h3:"Jésus-Christ appelle Pierre, guérit un lépreux et un paralytique, et justifie sa conduite et celle des siens contre les Pharisiens."}},6:{1:{h3:"Jésus-Christ justifie ses Disciples qui arrachent des épis au Sabbat, et guérit la main sèche d'un homme, nomme douze Apôtres, et donne plusieurs instructions."}},7:{1:{h3:"Jésus-Christ guérit le serviteur d'un Centenier, ressuscite le fils d'une veuve, donne Témoignage de soi-même et de Jean-Baptiste contre les chansons et les censures des Pharisiens, et pardonne à la Pécheresse."}},8:{1:{h3:"Jésus-Christ enseignant par la parabole du semeur, de la chandelle, et des siens, calme la tempête, guérit un démoniaque et l'hémorroïsse, et ressuscite la fille de Jaïrus."}},9:{1:{h3:"Jésus-Christ envoie les Apôtres pour prêcher et guérir, rassasie cinq mille hommes de cinq pains, parle aux siens de sa personne, de sa passion, et du renoncement à soi-même ; après cela il est transfiguré, guérit un possédé, enseigne l'humilité aux siens, laisse un certain homme chasser les démons, souffrit le refus du logis, et veut que les siens le suivent sans regarder en arrière."}},10:{1:{h3:"Jésus-Christ envoie ses soixante-dix Disciples pour prêcher et guérir, se réjouit en esprit du bonheur des siens, montre à un Docteur de la Loi son prochain en la parabole du Samaritain, et instruit Marthe sur le meilleur choix de Marie."}},11:{1:{h3:"Jésus-Christ instruit les siens à prier et à ne cesser, guérit un démoniaque, parle des démons jetés dehors et retournant, du bonheur des fidèles et du malheur des méchants impurs au-dedans, qu'il répète souvent aux Scribes et aux Pharisiens hypocrites."}},12:{1:{h3:"Jésus-Christ instruit les siens de se garder d'hypocrisie, de l'avarice, etc., de veiller à leur charge en attendant le Maître, de bien discerner la saison, et d'être prêts à la réconciliation."}},13:{1:{h3:"Jésus-Christ exhorte à la repentance à l'occasion des Galiléens massacrés et du figuier coupé ; guérit une femme malade au Sabbat, compare le Royaume de Dieu au grain et au levain, exhorte à y entrer par la porte étroite, et criant malheur sur Jérusalem."}},14:{1:{h3:"Jésus-Christ guérit un hydropique le jour du Sabbat, donne des leçons aux Pharisiens sur la préséance et les convie à table par la parabole du grand souper, et plusieurs instructions aux siens sur le renoncement et sur le sel."}},15:{1:{h3:"Jésus-Christ justifie sa conduite envers les pécheurs par les paraboles de la brebis, de la drachme, et de l'enfant prodigue."}},16:{1:{h3:"Jésus-Christ enseigne par les paraboles de l'économe injuste, des serviteurs de Dieu et de Mammon, du Riche et de Lazare."}},17:{1:{h3:"Jésus-Christ entretient ses Disciples du scandale, du pardon, et de l'efficace de la foi, des serviteurs inutiles ; guérit dix lépreux, et parle de la venue du Règne de Dieu, et du jour du Fils de l'homme."}},18:{1:{h3:"Jésus-Christ recommande la persévérance dans la prière par la parabole du Juge inique ; exhorte à l'humilité du péager repentant, embrasse les enfants, donne de la terreur aux riches, et de la consolation à ceux qui ont tout quitté pour lui, monte à Jérusalem, prédisant sa passion, et guérissant un aveugle."}},19:{1:{h3:"Jésus-Christ appelle Zachée, propose la parabole des dix marcs, fait son entrée à Jérusalem, dont il pleure la ruine prochaine, purge le temple."}},20:{1:{h3:"Jésus-Christ répond aux questions des Scribes sur sa Mission par une contre-demande sur celle de Jean-Baptiste, et par les paraboles des vignerons, et de la pierre rejetée, confirme le tribut dû à César, instruit les Sadducéens de la résurrection, et du Messie fils et Seigneur de David, condamnant l'hypocrisie des Scribes."}},21:{1:{h3:"Jésus-Christ prisant l'offrande de la veuve, prédit la persécution des siens, et la désolation de Jérusalem, et exhortant à veiller."}},22:{1:{h3:"Complot de Judas contre Jésus-Christ, qui après la Pâque et l'Eucharistie sortant, est dans l'agonie, pris et mené au Pontife, renié par Pierre, outragé, etc."}},23:{1:{h3:"Jésus-Christ mené à Pilate et à Hérode, condamné, crucifié, mort et enseveli."}},24:{1:{h3:"Résurrection, Apparition et Ascension de Jésus-Christ."}}},43:{1:{1:{h3:"Jésus-Christ, la Parole de Dieu, faite chair, montré par Jean, est suivi par André et Simon, Philippe et Nathanaël."}},2:{1:{h3:"Jésus-Christ change aux noce de Cana de l'eau en vin, chasse les vendeurs du Temple, et prédit sa résurrection, etc."}},3:{1:{h3:"Jésus-Christ s'entretient avec Nicodème sur la régénération, etc. Jean Baptiste lui rend témoignage."}},4:{1:{h3:"Jésus-Christ s'entretient avec la Samaritaine ; plusieurs croient en lui, comme aussi un Seigneur dont il guérit le fils."}},5:{1:{h3:"Jésus-Christ guérit un Paralytique au Sabbat, et dispute sur cela et sur sa Personne contre les Juifs."}},6:{1:{h3:"Jésus rassasie cinq mille hommes de cinq pains, marche sur l'eau, et s'entretient avec le peuple sur le vrai pain du ciel, etc."}},7:{1:{h3:"Jésus-Christ suivant ses frères en cachette à Jérusalem, dispute avec les Juifs sur sa personne et doctrine."}},8:{1:{h3:"Jésus-Christ laissant la femme surprise en adultère, dispute avec les Juifs sur son témoigne de soi-même, d'Abraham et d'eux."}},9:{1:{h3:"Jésus-Christ guérit au Sabbat un aveugle-né, qui sur cela examiné et chassé des Pharisiens, croit en lui, etc."}},10:{1:{h3:"Jésus-Christ se dit le seul bon berger et le Fils de Dieu, sur quoi les Juifs disputent avec lui et le menacent."}},11:{1:{h3:"Lazare, frère de Marie et de Marthe, mourant, est ressuscité par Jésus-Christ, sur quoi le Conseil des Juifs s'assemble."}},12:{1:{h3:"Jésus-Christ soupant chez Lazare ressuscité, est oint par Marie, fait son entrée à Jérusalem, et s'entretient sur sa personne, etc."}},13:{1:{h3:"Jésus-Christ lave les pieds des Apôtres et les exhorte à l'humilité, prédisant que Judas le trahirait et pierre le renierait."}},14:{1:{h3:"Jésus-Christ instruit les siens sur diverses choses présentes et à venir."}},15:{1:{h3:"Jésus-Christ continue d'instruire les siens sur diverses choses."}},16:{1:{h3:"Discours de Jésus-Christ aux siens touchant leur persécution et le Saint-Esprit qui les confortant convaincra le monde."}},17:{1:{h3:"La prière Sacerdotale de Jésus-Christ."}},18:{1:{h3:"Jésus-Christ trahi et mené chez le Pontife, où Pierre le renie, et chez Pilate, où Barrabas lui est préféré."}},19:{1:{h3:"Jésus-Christ outragé, crucifié, mort et enseveli."}},20:{1:{h3:"La Résurrection et l'Apparition de Jésus-Christ, et l'incrédulité de Thomas."}},21:{1:{h3:"Jésus-Christ apparait à ses Disciples qui pêchent, où il prédit le martyre à Pierre, paissant ses brebis, et une longue vie à Jean."}}},44:{1:{1:{h3:"Jésus-Christ promet le Saint-Esprit, monte au ciel. Matthias élu Apôtre en la place de Judas."}},2:{1:{h3:"La descente du Saint-Esprit, prédication de Pierre, et conversion de plusieurs mille âmes."}},3:{1:{h3:"Saint Pierre guérit le boiteux, et exhorte les Juifs à se convertir au Messie."}},4:{1:{h3:"Persécution des Apôtres : nombre des Fidèles unis en esprit et en charité."}},5:{1:{h3:"Mort d'Ananias et de Saphira. Malades guéris : les Apôtres mis en prison et délivrés, prêchent et souffrent avec joie."}},6:{1:{h3:"Sept Diacres pour les aumônes. Etienne accusé de blasphème."}},7:{1:{h3:" Etienne plaidant sa cause avec reproches aux Juifs, est lapidé en priant pour eux."}},8:{1:{h3:"Persécution dans Jérusalem par Saul. Conversion des Samaritains, de Simon le Magicien, et de l'Eunuque Ethiopien."}},9:{1:{h3:"Conversion de Saul ou Paul. Pierre guérit un Paralytique, et ressuscite Tabitha."}},10:{1:{h3:"Conversion de Corneille et d'autres Gentils par Pierre."}},11:{1:{h3:"Apologie de Pierre pour les Gentils, et fondation de l'Eglise d'Antioche."}},12:{1:{h3:"Jacques tué et Pierre emprisonné s des prérogatives de la chair, mais de la grâce de Dieu."}},10:{1:{h3:"La justice de la foi comparée avec celle de la Loi."}},11:{1:{h3:"L'élection est immuable, mais non pas la chute des Juifs."}},12:{1:{h3:"Du culte raisonnable et des règles de la vie chrétienne."}},13:{1:{h3:"Du devoir envers les Puissances, le prochain et soi-même."}},14:{1:{h3:"De la tolérance des faibles, et de la liberté édfiante."}},15:{1:{h3:"Du devoir de fortifier les faibles, à l'exemple de Christ et de Saint Paul."}},16:{1:{h3:"Diverses salutations, avec exhortation contre les partialités."}}},46:{1:{1:{h3:"Exhortation à la réunion, et à la Sapience de la croix, confondant la sagesse du monde."}},2:{1:{h3:"Mépris de Saint Paul pour la sagesse mondaine, en prêchant l'évangile de l'Esprit."}},3:{1:{h3:"Comment on doit bâtir sur le fondement qui est Christ, et non pas sur les Ministres, divisés entre eux."}},4:{1:{h3:"Devoirs des Ministres de Jésus-Christ à l'exemple de Saint Paul, et manquement de considération pour lui."}},5:{1:{h3:"De l'incestueux livré à satan, et de n'avoir point de commerce avec les vicieux."}},6:{1:{h3:"Censure des plaideurs. Exhortation à éviter les impuretés de la chair."}},7:{1:{h3:"Avis sur le Mariage, la virginité et le veuvage."}},8:{1:{h3:"Des viandes sacrifiées aux idoles, et de la liberté sans scandale."}},9:{1:{h3:"Du Ministère de Saint paul adouci par la charité et la condescendance."}},10:{1:{h3:"De la sécurité de la chair, et de la convoitise à manger de tout."}},11:{1:{h3:"De l'abus des Couvertures et de l'Eucharistie."}},12:{1:{h3:"De la diversité et de l'usage des dons spirituels."}},13:{1:{h3:"Les caractères et prérogatives de la Charité."}},14:{1:{h3:"De l'usage des Langues pour l'édification de l'Eglise."}},15:{1:{h3:"De la Résurrection, et de la gloire de corps ressuscités."}},16:{1:{h3:"Des Collectes d'aumônes et de la fermeté en la foi."}}},47:{1:{1:{h3:"Consolations de Saint Paul dans ses prédications et afflictions."}},2:{1:{h3:"L'incestueux
